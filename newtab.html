<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anichinu</title>
    <link rel="stylesheet" href="./css/newtabs.css">
</head>
<body>
  
 <img src="#" id="bg" class="bg" alt="">
 <div  class="anime-name light-theme flex-column">
        <img src="./images/anichinu.png" class="girl" alt="">
        <div class="">
              <div class="icons flex-row">
                        <div class="youtube">
                          <a href="https://www.youtube.com/">
                            <img class="stat" src=".//images/youstatic.png" alt=""><img class="gif" src=".//images/yougif.gif" alt="">
                            <span class="txtyou"> Youtube </span>
                          </a>
                        </div>
                        <div class="drive">
                          <a href="https://drive.google.com/">
                            <img class="stat" src=".//images/drivestat.png" alt=""><img class="gif" src=".//images/drivegif.gif" alt="">
                            <span class="txtdrive"> Drive </span>
                          </a>
                        </div>
                        <div class="gmail">
                          <a href="https://gmail.com">
                            <img class="stat" src=".//images/mailstat.png" alt=""><img class="gif" src=".//images/mailgif.gif" alt="">
                            <span class="txtgmail"> Gmail </span>
                          </a>
                        </div>
                </div>
              <div class="personal flex-row">
                        <div id="parent-add1" class="add flex-column">
                          <img class="minus1" src="./images/minus.png" alt="">
                          <img id="add1" class="addimg1" src=".//images/add-new.png" alt="" />
                          <span id="add1" class="txtnew1"> add new </span>
                        </div>
                        <div id="parent-add2" class="add flex-column">
                          <img class="minus2" src="./images/minus.png" alt="">
                          <img id="add2"  class="addimg2" src=".//images/add-new.png" alt="" />
                          <span id="add2" class="txtnew2"> add new </span>
                        </div>
                        <div id="parent-add3" class="add flex-column">
                          <img class="minus3" src="./images/minus.png" alt="">
                          <img id="add3"  class="addimg3" src=".//images/add-new.png" alt="" />
                          <span id="add3" class="txtnew3"> add new </span>
                        </div>
                </div>
        </div>
        <div class="searchbar flex-row">
                <input class="input" id="name" type="text" placeholder="Search anime name" >
                <img class="watch" src="./images/icons8-search-48.png" alt="">
                <!-- <button id="watch" class="watch">Watch</button> -->
        </div>
        <div class="suggestion">
                <p id="sugg1" class="sugg"></p>
                <p id="sugg2" class="sugg"></p>
                <p id="sugg3" class="sugg"></p>
                <p id="sugg4" class="sugg"></p>
        </div>
        <input id="ep" type="text" placeholder="Ep (Default All)">
  </div>

  <div class="add-item flex-column">
    <input class="item-name" type="text" placeholder="name">
    <input class="item-link" type="text" placeholder="link">
    <button class="done">Done</button>
  </div>

  <div class="category">
    <select id = "dropdown" class="dropdown" >  
      <option id="option0"> -- Choose Category -- </option>  
      <option id="option1" class="option1"></option>  
      <option id="option2" class="option2"></option>  
      <option id="option3" class="option3"></option>  
      <option id="option4" class="option4"></option>  
      <option id="option5" class="option4"></option>  
      <option id="option6" class="option4"></option>  
      <option id="option7" class="option4"></option>  
      <option id="option8" class="option4"></option>  
      <option id="option9" class="option4"></option>  
      <option id="option10" class="option4"></option>  
      <option id="option11" class="option4"></option>  
      <option id="option12" class="option4"></option>  
      </select>  
  </div>
<div class="background flex-row">
  <button class="on-bg">On bg</button>
  <button class="off-bg">Off bg</button>
</div>

</div>
 <script src="./newtab.js"></script>
</body>
</html>
