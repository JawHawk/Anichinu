<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anichinu | Home</title>
    <link rel="stylesheet" href="./styles/newtabs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

 <img src="#" id="bg" class="bg" alt="">
 <div  class="anime-name light-theme flex-column">
        <img src="./assets/images/anichinu.png" class="girl" alt="">
        <div class="">
              <div class="icons flex-row">
                        <div class="youtube">
                          <a href="https://www.youtube.com/">
                            <img class="stat" src="./assets/images/youstatic.png" alt=""><img class="gif" src="./assets/images/yougif.gif" alt="">
                            <span class="txtyou"> Youtube </span>
                          </a>
                        </div>
                        <div class="drive">
                          <a href="https://drive.google.com/">
                            <img class="stat" src="./assets/images/drivestat.png" alt=""><img class="gif" src="./assets/images/drivegif.gif" alt="">
                            <span class="txtdrive"> Drive </span>
                          </a>
                        </div>
                        <div class="gmail">
                          <a href="https://mail.google.com/">
                            <img class="stat" src="./assets/images/mailstat.png" alt=""><img class="gif" src=".//assets/images/mailgif.gif" alt="">
                            <span class="txtgmail"> Gmail </span>
                          </a>
                        </div>
                </div>
              <div class="personal flex-row">
                        <div id="parent-add1" class="add flex-column">
                          <img class="minus1" src="./assets/images/minus.png" alt="">
                          <img id="add1" class="addimg1" src="./assets/images/add-new.png" alt="" />
                          <span id="add1" class="txtnew1"> add new </span>
                        </div>
                        <div id="parent-add2" class="add flex-column">
                          <img class="minus2" src="./assets/images/minus.png" alt="">
                          <img id="add2"  class="addimg2" src="./assets/images/add-new.png" alt="" />
                          <span id="add2" class="txtnew2"> add new </span>
                        </div>
                        <div id="parent-add3" class="add flex-column">
                          <img class="minus3" src="./assets/images/minus.png" alt="">
                          <img id="add3"  class="addimg3" src="./assets/images/add-new.png" alt="" />
                          <span id="add3" class="txtnew3"> add new </span>
                        </div>
                </div>
        </div>
        <div class="searchbar flex-row">
                <input class="input" id="name" type="text" placeholder="Search anime name" >
                <img class="watch" src="./assets/images/icons8-search-48.png" alt="">
                <!-- <button id="watch" class="watch">Watch</button> -->
        </div>
        <div class="suggestion">
                <p id="sugg1" class="sugg"></p>
                <p id="sugg2" class="sugg"></p>
                <p id="sugg3" class="sugg"></p>
                <p id="sugg4" class="sugg"></p>
        </div>
        <input id="ep" type="text" placeholder="Ep (Default All)">
  </div>

  <div class="add-item flex-column">
    <input class="item-name" type="text" placeholder="name">
    <input class="item-link" type="text" placeholder="link">
    <button class="done">Done</button>
  </div>

  <div class="category">
    <select id = "dropdown" class="dropdown" >
      <option id="option0"> -- Choose Category -- </option>
      </select>
  </div>
<div class="background flex-row">
  <button class="on-bg">On bg</button>
  <button class="off-bg">Off bg</button>
</div>

<div class="credits">
 <div class="chinu flex-row">
  Created by <a class="per_links" href="https://github.com/JawHawk"><span>Chinmay J.</span></a>
  <a href="https://github.com/JawHawk"><img src="./assets/images/icons8-github-48.png" alt=""></a>
  <a href="https://www.linkedin.com/in/chinmay-joshi-b676961aa/"><img src="./assets/images/icons8-linkedin-circled-48.png" alt=""></a>
    </div>
  Supporters: <a class="per_links" href="https://github.com/prajjwalkapoor"><span> Prajjwal K.</span></a> | <a class="per_links" href="https://github.com/omthakare16"><span> Om T.</span></a> |<a class="per_links" href="https://github.com/Waishnav"><span> Waishnav D.</span></a>
    </div>

    <script src="./scripts/newtab.js"></script>
    <script src="./scripts/latestAnime.js"></script>

</body>
</html>
