<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <div class="main">
      <img class="logo" src="./assets/images/Anichinu__1_-removebg-preview1.png" alt="">
        <div class="sub">
          <div class="background">
          <p class="bg_text">Background : </p>
          <div class="toggle_button">
            <button class="white toggle-animation-l">White</button>
            <button class="black toggle-animation-r">Black</button>
          </div>

          </div>
          <div class="site">
            <p class="site_text">Site : </p>
            <div class="toggle_button">
              <button class="gogo toggle-animation-l">Gogoanime</button>
              <button class="zoro toggle-animation-r">Zoro.to</button>
            </div>

          </div>
          <div class="choice">
            <p class="choice_text">Wallpaper : </p>
            <div class="toggle_button">
              <button class="sfw toggle-animation-l">sfw</button>
              <button class="nsfw toggle-animation-r">nsfw</button>
            </div>
          </div>

        </div>
    </div>
    <div class="lock_nsfw">
      <input type="text" placeholder="Enter key" id="key">
      <button class="nsfw_submit">submit</button>
    </div>
    <!-- <div class="line"></div> -->
    <div class="semicircle"></div>
    <script src="./scripts/popup.bundle.js"></script>
</body>
</html>
